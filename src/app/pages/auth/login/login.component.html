   <div  style="text-align: center;"*ngIf="isAnnulla">
      <main class="login-form" >
         <div class="cotainer">
            <div class="row justify-content-center">
              <div class="col-md-3 "></div>
               <div class="col-md-6 ">
                  <div class="card" >
                     <div class="card-header" style="text-align: center;padding: 3%;background-color: rgb(210, 126, 30);">Login</div>
                     <div class="card-body" style="background-color: #579ddb;">


                        <form  [formGroup]="fa">

                           <div class="form-group row" >
                              <label for="email_address" class="col-md-4 col-form-label text-md-right">EMail </label>
                              <div class="col-md-6">
                                 <input required email  type="username"   name="username"  formControlName="username" class="form-control" id="username" placeholder="username" >



                              </div>

                           </div>
                           <div class="form-group row">
                              <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
                              <div class="col-md-6">
                                <input required password type="password" formControlName="password"    name="password" class="form-control" id="password" placeholder="Password">
                              </div>


                           </div>
                           <div class="form-group row">
                            <div class="col-md-4 col-sm-4 col-xs-4"></div>

                              <div class="col-md-4 col-sm-4 col-xs-4" style="text-align: center;">

                                 <button (click)="login()" [disabled]="loading" [ngStyle]="{'cursor': (loading?'not-allowed':'pointer')}" id="myBtn4" ng-click="myFunction4()" style="font-size:20px; width: -webkit-fill-available;  padding: 12px;border: 1px solid green;border: 1px solid white;background-color: #3396ec;border-bottom-color: white;">
                                    Accedi
                                    <i class="fa fa-spin fa-spinner" *ngIf="loading"></i>
                                 </button>

                              </div>
                              <div class="col-md-4 col-sm-4 col-xs-4"></div>
                           </div>
                           <div class="form-group row">
                              <div class="col-md-6 col-sm-6 col-xs-6"></div>
                              <div class="col-md-6 col-sm-6 col-xs-6">
                                 <a (click) = "cambio()" class="btn btn-link" style="color: black;">
                                 Cambio Password?
                                 </a>
                              </div>
                           </div>
                        </form>
                     </div>
                  </div>
               </div>
               <div class="col-md-3" *ngIf="colone_stabilise_error"></div>  <!--la colone si sert a remplacer la colone de l errere car kan je met la colone de l erreur a false pour stabiliser le form de login je la met a true!-->
               <div class=" col-md-3 " style="position: relative; top: 70px;" *ngIf="credenziale_non_valid">
                <div class="col-md-12 col-sm-12">
                    <div class="panel panel-default">
                        <div class="panel-heading text-center" style="background-color: #579ddb;">Errore</div>
                        <div style="background-color: white;" class="panel-body">
                            <form class="text-center border border-light">
                                <p class="">Credenziale non valide</p>
                                <button class="btn btn-primary" (click) = "okLogin()" style="background-color: #579ddb;">Ok</button>
                            </form>



                        </div>
                    </div>
                </div>
            </div>
            </div>
         </div>
      </main>
   </div>

   <div  style="text-align: center;"*ngIf="isCambio">
    <main class="login-form" >
       <div class="cotainer">
          <div class="row justify-content-center">
            <div class="col-md-3 "></div>
             <div class="col-md-6 ">

                   <div class="card-header" style="text-align: center;padding: 3%;background-color: rgb(210, 126, 30);">Cambio password</div>

                    <form  [formGroup]="fa1">

                      <div class="form-group row" >
                         <label for="email_address" class="col-md-4 col-form-label text-md-right">Nouva password </label>
                         <div class="col-md-6">
                           <input required password type="password" formControlName="password"    name="password1" class="form-control" id="password" placeholder="Password">


                         </div>
                      </div>
                      <div class="form-group row">
                         <label for="password" class="col-md-4 col-form-label text-md-right">Ripeti Password</label>
                         <div class="col-md-6">
                           <input required password_confirmation type="password_confirmation" formControlName="password_confirmation"    name="password2" class="form-control" id="password" placeholder="password_confirmation">
                         </div>
                      </div>
                      <div class="form-group row">
                       <div class="col-md-2 col-sm-2 col-xs-3"></div>

                         <div class="col-md-4 col-sm-4 col-xs-3" style="text-align: center;">

                           <button (click) = "conferma()" id="myBtn4" ng-click="myFunction4()" style="font-size:20px; width: -webkit-fill-available;  padding: 12px;border: 1px solid green;border: 1px solid white;background-color: #3396ec;border-bottom-color: white;">Conferma</button>

                         </div>
                         <div class="col-md-4 col-sm-4 col-xs-3" style="text-align: center;">

                           <button (click) = "annulla()" type="button" id="myBtn4" ng-click="myFunction4()" style="font-size:20px; width: -webkit-fill-available;  padding: 12px;border: 1px solid green;border: 1px solid white;background-color: #3396ec;border-bottom-color: white;">Annula</button>

                         </div>
                         <div class="col-md-2 col-sm-2 col-xs-3"></div>

                      </div>
                      <div class="form-group row">
                         <div class="col-md-6 col-sm-6 col-xs-6"></div>
                         <div class="col-md-6 col-sm-6 col-xs-6">
                            <a  class="btn btn-link" style="color: black;">
                            </a>
                         </div>
                      </div>
                   </form>
                </div>
             </div>
          </div>
          <div class="col-md-3" *ngIf="colone_stabilise_error"></div>  <!--la colone si sert a remplacer la colone de l errere car kan je met la colone de l erreur a false pour stabiliser le form de login je la met a true!-->

                   <div class="panel-heading text-center" style="background-color: #579ddb;">Attenzione</div>
                   <div style="background-color: white;" class="panel-body">
                       <form class="text-center border border-light">

                           <p class="" *ngIf="flag_non_aggior"> Errore inateso Password non aggiornata</p>
                           <button class="btn btn-primary" (click) = "okChanpasswor()" style="background-color: #579ddb;">Ok</button>
